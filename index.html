<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2370d802c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="card hidden">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></i></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in Sundernagar</h2>
            <div class="temp"><h1 class="temphead">24°C</h1></div>
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="icon" class="icon">
            <div class="description">Cloudy</div>
            <div class="humidity">60%</div>
            <div class="wind">2 Meter per second.</div>
        </div>
    </div>
    <div class="credits visibility"><h3>©Photo by <a href=""><span>Rohit</span></a> on <a href="https://unsplash.com/"><span>unsplash</span></a></h3></div>
    <script src="/js/index.js" defer></script>
</body>
</html>
